<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editar Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="editar">
    <h2>Editar Status</h2>
    <input type="text" id="novo-status" placeholder="Digite seu status">
    <button onclick="salvar()">Salvar</button>
  </div>

  <script>
    function salvar() {
      var texto = document.getElementById("novo-status").value;
      localStorage.setItem("status", texto);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
